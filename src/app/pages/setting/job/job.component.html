<div class="w-full grid grid-cols-12 gap-2">
  <ion-searchbar class="col-span-12" mode="md" show-clear-button="focus"
    (ionInput)="handleInput($event)"></ion-searchbar>
  <!-- <ion-button class="col-span-3 my-2" mode="md" (click)="add()">เพิ่มงาน</ion-button> -->
</div>
<ngx-datatable class="flex w-full. material expandable" [columnMode]="'force'" [rows]="results" [limit]="10"
  rowHeight="auto" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true" (activate)="onActivate($event)"
  [sorts]="[{prop: 'serial_number', dir: 'asc'}]" *ngIf="data.length > 0">
  <ngx-datatable-column name="Status" prop="status">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.status}}
      <!-- <div class="w-full h-full text-white text-center rounded-md ">
      </div> -->
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Serial Number" prop="serial_number">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.serial_number ||''}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="ชื่อลูกค้า" prop="customer_name">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.customer_name ||''}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="ชื่อผู้ขาย" prop="seller_name">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.seller_name ||''}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="ผู้ออกแบบ" prop="design_by">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.design_by ||''}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="วันที่รับแบบ" prop="date_of_acceptance">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.date_of_acceptance ? formatTime(row.date_of_acceptance) : ''}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="วันที่ส่งแบบ" prop="date_of_submission">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{row.date_of_submission ? formatTime(row.date_of_submission) : ''}}
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="ACTION">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <ion-text (click)="edit(row)" color="danger" class="cursor-pointer">
        แก้ไข
      </ion-text>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
